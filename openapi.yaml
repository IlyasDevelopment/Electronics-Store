openapi: 3.0.2
info:
  title: FastAPI
  version: 0.1.0
paths:
  /:
    get:
      summary: Home
      operationId: home__get
      parameters:
        - required: false
          schema:
            title: Page Num
            type: integer
            default: 1
          name: page_num
          in: query
        - required: false
          schema:
            title: Page Size
            type: integer
            default: 9
          name: page_size
          in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /add/:
    get:
      summary: Add Get
      operationId: add_get_add__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
    post:
      summary: Add Post
      operationId: add_post_add__post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_add_post_add__post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /update/{item_id}/:
    get:
      summary: Update Get
      operationId: update_get_update__item_id___get
      parameters:
        - required: true
          schema:
            title: Item Id
            type: integer
          name: item_id
          in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      summary: Update Post
      operationId: update_post_update__item_id___post
      parameters:
        - required: true
          schema:
            title: Item Id
            type: integer
          name: item_id
          in: path
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_update_post_update__item_id___post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /delete/{item_id}:
    post:
      summary: Delete
      operationId: delete_delete__item_id__post
      parameters:
        - required: true
          schema:
            title: Item Id
            type: integer
          name: item_id
          in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /search/:
    get:
      summary: Find Items
      operationId: find_items_search__get
      parameters:
        - required: false
          schema:
            title: Name
            type: string
          name: name
          in: query
        - required: false
          schema:
            $ref: '#/components/schemas/ItType'
          name: it_type
          in: query
        - required: false
          schema:
            title: Min Price
            anyOf:
              - type: string
              - type: integer
          name: min_price
          in: query
        - required: false
          schema:
            title: Max Price
            anyOf:
              - type: string
              - type: integer
          name: max_price
          in: query
        - required: false
          schema:
            title: Page Num
            type: integer
            default: 1
          name: page_num
          in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    Body_add_post_add__post:
      title: Body_add_post_add__post
      required:
        - name
        - it_type
        - price
        - photo
      type: object
      properties:
        name:
          title: Name
          type: string
        it_type:
          $ref: '#/components/schemas/ItType'
        price:
          title: Price
          type: integer
        photo:
          title: Photo
          type: string
          format: binary
    Body_update_post_update__item_id___post:
      title: Body_update_post_update__item_id___post
      required:
        - name
        - it_type
        - price
        - photo
      type: object
      properties:
        name:
          title: Name
          type: string
        it_type:
          $ref: '#/components/schemas/ItType'
        price:
          title: Price
          type: integer
        photo:
          title: Photo
          type: string
          format: binary
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    ItType:
      title: ItType
      enum:
        - SMARTPHONE
        - TV
        - LAPTOP
      description: An enumeration.
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            anyOf:
              - type: string
              - type: integer
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
